<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap Price Chatbot</title>
    <style>
        /* General Styles */
        body { 
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .chat-container { 
            width: 400px;
            height: 500px; /* Fixed height */
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #6200ea;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto; /* Enables scrolling */
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            word-wrap: break-word;
        }

        .user-message {
            background: #03dac5;
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 0px;
        }

        .bot-message {
            background: #333;
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 0px;
        }

        .message img {
            max-width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-left: 10px;
        }

        /* Input Box */
        .chat-input {
            display: flex;
            background: #222;
            padding: 10px;
        }

        .input-box {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: #333;
            color: #fff;
        }

        .send-btn {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: #3700b3;
        }

        /* Scrollbar Styling */
        .chat-box::-webkit-scrollbar {
            width: 5px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #6200ea;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Scrap Price Chatbot ðŸ’¬</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" class="input-box" placeholder="Ask about scrap prices..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Handle Enter Key Press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim();
            if (userText === "") return;

            // Display user message
            let chatBox = document.getElementById("chat-box");
            let userMessage = `<div class="message user-message">${userText}</div>`;
            chatBox.innerHTML += userMessage;
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll down automatically
            inputField.value = "";

            // Send request to Flask API
            fetch("/get_price", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ material: userText })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = `<div class="message bot-message">${data.response}`;
                if (data.image) {
                    botMessage += `<img src="${data.image}" alt="Scrap Image">`;
                }
                botMessage += `</div>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll down automatically
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
